name: CI Pipeline  

on:  
  push:  
    branches:  
      - main  
  pull_request:  
    branches: 
      - main  

jobs:  
  build: 
    runs-on: ubuntu-latest 

    steps:  
      - name: Checkout code  
        uses: actions/checkout@v2  

      - name: Set up Node.js 
        uses: actions/setup-node@v2  
        with:  
          node-version: '14'  

      - name: Install dependencies  
        run: |
          npm install  
        working-directory: Actividad2/devops-practice 

      - name: Run tests  
        run: |
          npm test  
        working-directory: Actividad2/devops-practice
  
      - name: Run security audit  
        run: |
          npm audit  
        working-directory: Actividad2/devops-practice
